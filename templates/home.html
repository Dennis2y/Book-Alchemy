<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
</head>
<body>
    <h1>Library Books</h1>
    <form method="get" action="/">
        <input type="text" name="search" placeholder="Search title..." />
        <select name="sort_by">
            <option value="">Sort by</option>
            <option value="title">Title</option>
            <option value="author">Author</option>
        </select>
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for book in books %}
        <li>
            <strong>{{ book.title }}</strong> by {{ book.author.name }} ({{ book.publication_year }})
        </li>
        {% endfor %}
    </ul>
    <a href="/add_author">Add Author</a> | <a href="/add_book">Add Book</a>
</body>
</html>
